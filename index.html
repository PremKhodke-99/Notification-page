<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="wrapper">
    <div class="top">
      <div class="header">
        <h2>Notifications</h2>
        <h3></h3>
      </div>
      <p>Mark all as read</p>
    </div>
    <div class="flex">
      <div class="notify">
        <img src="./assets/images/avatar-mark-webber.webp" alt="mark">
        <div>
          <p><strong>Mark Webber</strong> reacted to your recent post <span>My first tournament today!</span></p>
          <!-- <span>.</span> -->
          <p class="time">1m ago</p>
        </div>
      </div>
      <div class="notify">
        <img src="./assets/images/avatar-angela-gray.webp" alt="mark">
        <div>
          <p><strong>Angela Gray</strong> followed you</p>
          <!-- <span>.</span> -->
          <p class="time">5m ago</p>
        </div>
      </div>
      <div class="notify">
        <img src="./assets/images/avatar-jacob-thompson.webp" alt="mark">
        <div>
          <p><strong>Jacob Thompson</strong> has joined your group <b>Chess Club</b></p>
          <!-- <span>.</span> -->
          <p class="time">1day ago</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Notifications 3

  Mark all as read

  Anna Kim left the group Chess Club
  2 weeks ago -->

  <script src="./script.js"></script>
</body>

</html>
